[pytest]
# Pytest configuration for purreal

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --asyncio-mode=auto
    --cov=purreal
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --maxfail=3

# Asyncio settings
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance tests

# Test paths
testpaths = tests

# Coverage
[coverage:run]
source = purreal
omit =
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
